<include file="public/header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('rbac/index')}">角色列表</a></li>
			<li><a href="{:url('rbac/role_add')}">添加角色</a></li>
		</ul>
		<form action="{:url('Rbac/listorders')}" method="post" class="margin-top-20">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th width="40">ID</th>
						<th align="left">角色名称</th>
						<th align="left">角色描述</th>
						<th width="60" align="left">状态</th>
						<th width="160">操作</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="roles" item="vo">
					<tr>
						<td>{$vo.id}</td>
						<td>{$vo.name}</td>
						<td>{$vo.remark}</td>
						<td>
							<if condition="$vo['status'] eq 1">
								<font color="green">启用</font>
							<else />
								<font color="red">禁用</font>
							</if>
						</td>
						<td>
							<if condition="$vo['id'] eq 1">
								<font color="#cccccc">权限设置</font>  <!-- <a href="javascript:openIframeDialog('{:url('rbac/member',array('id'=>$vo['id']))}','成员管理');">成员管理</a> | -->
								<font color="#cccccc">编辑</font>  <font color="#cccccc">删除</font>
							<else />
								<a href="{:url('Rbac/authorize',array('id'=>$vo['id']))}">权限设置</a>
								<!-- <a href="javascript:openIframeDialog('{:url('rbac/member',array('id'=>$vo['id']))}','成员管理');">成员管理</a>| -->
								<a href="{:url('Rbac/role_edit',array('id'=>$vo['id']))}">编辑</a>
								<a class="js-ajax-delete" href="{:url('Rbac/role_delete',array('id'=>$vo['id']))}">删除</a>
							</if>
						</td>
					</tr>
					</foreach>
				</tbody>
			</table>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
