<include file="public/header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a>微信设置</a></li>
		</ul>
		<form class="form-horizontal js-ajax-form margin-top-20" action="{:url('setting/site_post')}" method="post">
			<div class="form-group">
				<label for="input-site_seo_title" class="col-sm-2 control-label">APP_ID</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-site_seo_title" name="appid" value="{$config.appid}">
				</div>
			</div>
			<div class="form-group">
				<label for="input-site_seo_keywords" class="col-sm-2 control-label">APPSECRECT</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-site_seo_keywords" name="appsecrect" value="{$config.appsecrect}">
				</div>
			</div>
			<div class="form-group">
				<label for="input-site_seo_description" class="col-sm-2 control-label">Token</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-site_seo_description" name="token" value="{$config.token}" />
				</div>
			</div>
			<div class="form-group">
				<label for="input-site_seo_description" class="col-sm-2 control-label">AESKey</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-site_seo_description" name="aeskey" value="{$config.aeskey}" />
				</div>
			</div>
			<div class="form-group">
				<label for="input-site_seo_description" class="col-sm-2 control-label">Mchid</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-site_seo_description" name="mchid" value="{$config.mchid}" />
				</div>
			</div>
			<div class="form-group">
				<label for="input-site_seo_description" class="col-sm-2 control-label">Pay_key</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-site_seo_description" name="pay_key" value="{$config.pay_key}" />
				</div>
			</div>
			<div class="form-group">
				<label for="input-site_seo_description" class="col-sm-2 control-label">Cert_path</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-site_seo_description" name="cert_path" value="{$config.cert_path}" />
				</div>
			</div>
			<div class="form-group">
				<label for="input-site_seo_description" class="col-sm-2 control-label">Key_path</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-site_seo_description" name="key_path" value="{$config.key_path}" />
				</div>
			</div>
			<div class="form-group">
                <label for="input-site_adminstyle" class="col-sm-2 control-label">支付类型</label>
                <div class="col-md-6 col-sm-10">
                    <select class="form-control" name="pay_type">
                    	<option value="0" <if condition="$config.pay_type eq 0"> selected </if>>本公众号</option>
                    	<option value="1" <if condition="$config.pay_type eq 1"> selected </if>>按统筹区</option>
                    	<option value="2" <if condition="$config.pay_type eq 2"> selected </if>>联合运营</option>
                    </select>
                </div>
            </div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit" data-refresh="0">保存</button>
				</div>
			</div>
		</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
