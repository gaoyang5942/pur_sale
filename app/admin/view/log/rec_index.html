<include file="public/header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<form class="well form-inline margin-top-20" method="post" action="{:url('Log/login_index')}">
            时间:
            <input type="text" class="form-control js-bootstrap-datetime" name="start_time"
                   value="{:input('request.start_time/s','')}"
                   style="width: 130px;" autocomplete="off">-
            <input type="text" class="form-control js-bootstrap-datetime" name="end_time"
                   value="{:input('request.end_time/s','')}"
                   style="width: 130px;" autocomplete="off"> &nbsp; &nbsp;
            <input type="submit" class="btn btn-primary" value="搜索" />
            <a class="btn btn-danger" href="{:url('Log/login_index')}">清空</a>
        </form>
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th width="50">ID</th>
					<th>描述</th>
					<th>生成时间</th>
					<th width="130">操作</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="list" item="vo">
				<tr>
					<td>{$vo.description}</td>
					<td>{:date('Y-m-d H:i:s',$vo['created'])}</td>
					<td>下载</td>
				</tr>
				</foreach>
			</tbody>
		</table>
		<div class="pagination">{$page}</div>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
