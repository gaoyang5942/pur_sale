<include file="public/header" />
</head>
<body>
	<div class="wrap js-check-wrap">
        <form class="well form-inline margin-top-20" method="post" action="{:url('Log/action_index')}">
            关键字:<input type="text" class="form-control" name="keywords" style="width: 180px;" value="{:input('request.keywords/s','')}" placeholder="请输入管理员id或用户名">
            时间:
            <input type="text" class="form-control js-bootstrap-datetime" name="start_time"
                   value="{:input('request.start_time/s','')}"
                   style="width: 130px;" autocomplete="off">-
            <input type="text" class="form-control js-bootstrap-datetime" name="end_time"
                   value="{:input('request.end_time/s','')}"
                   style="width: 130px;" autocomplete="off"> &nbsp; &nbsp;
            <input type="submit" class="btn btn-primary" value="搜索" />
            <a class="btn btn-danger" href="{:url('Log/action_index')}">清空</a>
        </form>
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th width="3%">ID</th>
					<th width="6%">管理员id</th>
					<th width="10%">管理员用户名</th>
					<th width="20%">描述</th>
					<th width="10%">模块</th>
					<th width="5%">控制器</th>
					<th width="5%">方法</th>
					<th width="20%">最后操作时间</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="list" item="vo">
				<tr>
					<td>{$vo.id}</td>
					<td>{$vo.uid}</td>
					<td>{$vo.username}</td>
					<td>{$vo.description}</td>
					<td>{$vo.module}</td>
					<td>{$vo.controller}</td>
					<td>{$vo.action}</td>
					<td>{:date('Y-m-d H:i:s',$vo['create_time'])}</td>
				</tr>
				</foreach>
			</tbody>
		</table>
		<div class="pagination">{$page}</div>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
