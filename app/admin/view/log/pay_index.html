<include file="public/header" />
</head>
<body>
	<div class="wrap js-check-wrap">
        <form class="well form-inline margin-top-20" method="post" action="{:url('Log/pay_index')}">
            关键字:<input type="text" class="form-control" name="keywords" style="width: 180px;" value="{:input('request.keywords/s','')}" placeholder="请输入流水号或订单号">
            时间:
            <input type="text" class="form-control js-bootstrap-datetime" name="start_time"
                   value="{:input('request.start_time/s','')}"
                   style="width: 130px;" autocomplete="off">-
            <input type="text" class="form-control js-bootstrap-datetime" name="end_time"
                   value="{:input('request.end_time/s','')}"
                   style="width: 130px;" autocomplete="off"> &nbsp; &nbsp;
            <input type="submit" class="btn btn-primary" value="搜索" />
            <a class="btn btn-danger" href="{:url('Log/pay_index')}">清空</a>
        </form>
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th width="50">ID</th>
					<th>流水号</th>
					<th>订单号</th>
					<th>金额</th>
					<th>缴费时间</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="list" item="vo">
				<tr>
					<td>{$vo.id}</td>
					<td>{$vo.out_trade_no}</td>
					<td>{$vo.description}</td>
					<td>{$vo.price}</td>
					<td>{:date('Y-m-d H:i:s',$vo['time'])}</td>
				</tr>
				</foreach>
			</tbody>
		</table>
		<div class="pagination">{$page}</div>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
