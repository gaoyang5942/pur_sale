		//获取当前药店所有购物车数据
		function getCart(){
			var pid = "<?php echo $_GET['pid'] ?>";
			var display = true;
			$.get("{:url('api/Cart/getcart')}",{'pid' : pid}, function(results){
				if (results['data'].sum_count != 0) {
					$('#sum_count').html(results['data'].sum_count);
					$('#sum_count').css('display','inline-block');
				}else{
					$('#sum_count').hide();
				}
				var carts = results['data']['carts'];
				var html  = '';
				var price = 0;
				var sum   = 0;
				var did  = $('#did').val();		//药品ID
				var num  = $('#drug_store_num').val();
				for(var x in carts){
					if (pid == carts[x].pid && did == carts[x].did) {
						display = false;
					}
					html += '<li><div class="shop-info" style="height: auto;"><input type="checkbox" name="inputName[]" class="check goods-check goodsCheck" value="'+carts[x].id+'" checked data-flag="y" onclick="re(this,'+carts[x].cart_drug_price+')"><div class="shop-info-text" style="margin-left: 2rem;"><h4 style="display: inline-block;width: 34%;">'+carts[x].cart_drug_name+'</h4><div class="shop-pices">￥<b class="price">'+carts[x].cart_drug_price/100+'</b></div><div class="shop-price" style="display: inline-block;float: right;"><div class="shop-arithmetic" style="border: 0;"><a onclick="reduce(this,'+carts[x].id+','+carts[x].cart_drug_price+')" class="minus" style="width: 30px;height: 20px;background: #fff;text-align: center;color:#CDCDCD;line-height:20px;border: 1px solid #CDCDCD;border-top-left-radius: 7px;border-bottom-left-radius: 7px;">-</a><span class="num">'+carts[x].cart_drug_num+'</span><a onclick="add(this,'+carts[x].id+','+carts[x].cart_drug_price+')" class="plus" style="width: 30px;height: 20px;background: #57AAEE;text-align: center;color: white;line-height: 20px;border: 1px solid #57AAEE;border-top-right-radius: 7px;border-bottom-right-radius: 7px;">+</a></div></div></div></div></li>';
					price += numDiv(carts[x].cart_drug_num,carts[x].cart_drug_price);
					sum += 1;
				}
				if (!display) {
					$('#carts').css("background",'#C0C0C0');
					$('#carts').removeAttr('onclick');
				}else if (num <= 0) {
					$('#carts').css("background",'#C0C0C0');
					$('#carts').removeAttr('onclick');
					$('#carts').html("暂无库存");
				}else{
					$('#carts').css("background",'#1E82D5');
					$('#carts').attr('onclick','addcart()');
				}
				$('#cart').html(html);
				$('#price').html((price/100).toFixed(2));
				$('#counts').html(sum);
                //有药品结算时按钮绿色，没有药品结算按钮灰色
                if (sum > 0){
                    $('.menuBtn1').addClass("settle_green");
                    $('.menuBtn1').removeClass("settle_gray");
                }else{
                    $('.menuBtn1').addClass("settle_gray");
                    $('.menuBtn1').removeClass("settle_green");
                }
			});
		}
		//购买数量-1
		function reduce(ele,id,pri){
			//购物车内是否选中标识
			var flag  = $(ele).parents('.shop-info').find('input').data('flag');
			var num   = $('#sum_count').html();
			var price = numDiv($('#price').html(),100);
			var flags  = $(ele).data('flags');
			$(ele).data('flags','N');
			if (flags != 'N') {	
				$.post("{:url('api/Cart/onechange')}",{'cart_id' : id, 'increment' : '0'}, function(result){
					var elem = $(ele).next();
					if (elem.html() == '1') {
						$.post("{:url('api/Cart/emptycart')}",{'str_cart' : id}, function(result){
							$('#carts').css("background",'#1E82D5');
							$('#carts').attr('onclick','addcart()');
						});
						$(ele).parents('li').remove();
					}else{
						elem.html(elem.html()-1);
					}
					if (flag == 'y') {
						if (parseInt(num)-1 == 0) {
							$('#sum_count').hide();
							$('#sum_count').html(0);
							$("#tab").toggle();
							$("#cover").toggle();
							//结算为零，按钮变灰
                            $('.menuBtn1').addClass("settle_gray");
                            $('.menuBtn1').removeClass("settle_green");
						}else{
							$('#sum_count').html(parseInt(num)-1);
							$('#sum_count').css('display','inline-block');
						}
						$("#price").html(((price-pri)/100).toFixed(2));
						$('#counts').html($('#cart li').length);
					}

				});
				setTimeout(function(){
					$(ele).data('flags','Y');
				},1000);
			}
		}
		//购买数量+1
		function add(ele,id,pri){
			//购物车内是否选中标识
			var flag  = $(ele).parents('.shop-info').find('input').data('flag');
			var num   = $('#sum_count').html();
			var price = numDiv($('#price').html(),100);
			var flags  = $(ele).data('flags');
			$(ele).data('flags','N');
			if (flags != 'N') {	
				$.post("{:url('api/Cart/onechange')}",{'cart_id' : id, 'increment' : '1'}, function(result){
					if (result.msg == '添加成功') {
						$(ele).prev().html(parseInt($(ele).prev().html())+1);
						if (flag == 'y') {
							$('#sum_count').html(parseInt(num)+1);
							$('#sum_count').css('display','inline-block');
							$("#price").html(((parseInt(price)+parseInt(pri))/100).toFixed(2));
						}
					}else{
						alert('库存不足');
					}
				});
				setTimeout(function(){
					$(ele).data('flags','Y');
				},1000);
			}
		}
		//单选购物车内数据
		function re(ele,pri){
			//购物车内是否选中标识
			var flag = $(ele).data('flag');
			var num  = $(ele).parent().find('.num').text();
			var str  = 'Y';
			//获取当前总金额
			var price = numDiv($('#price').html(),100);
			if (flag == 'y') {
				//购物车内商品数量
				if ($('#sum_count').html()-num == 0) {
					$('#sum_count').hide();
				}else{
					$('#sum_count').html($('#sum_count').html()-num);
					$('#sum_count').css('display','inline-block');
				}
				//购物车内选中总价值
				$('#price').html(((price-parseInt(numDiv(num,pri)))/100).toFixed(2));
				//购物车总条数
				$('#counts').html($('#counts').html()-1);
				//取消选中标识
				$(ele).data('flag','n');
				//获取购物车内所有数据是否被选中
				$("input[name='inputName[]']").each(function(){
					if ($(this).data('flag') == 'n') {
						$('#checkAll').removeAttr('checked');
					}
				})
			}else{
				//购物车内商品数量
				$('#sum_count').html(parseInt($('#sum_count').html())+parseInt(num));
				$('#sum_count').css('display','inline-block');
				//购物车内选中总价值
				$('#price').html(((parseInt(price)+parseInt(numDiv(num,pri)))/100).toFixed(2));
				//购物车总条数
				$('#counts').html(parseInt($('#counts').html())+parseInt(1));

				//选中标识
				$(ele).data('flag','y');
				//获取购物车内所有数据是否被选中
				$("input[name='inputName[]']").each(function(){
					if ($(this).data('flag') != 'y') {
						str = 'N';
					}
				})

				//当购物车内所有数据被选中全选按钮选中
				if (str == 'Y') {
					$('#checkAll').click();
					// $('#checkAll').attr('checked','checked');
				}
			}

            //有药品结算时按钮绿色，没有药品结算按钮灰色
            var sum_num = Number($('#counts').html());
            if (sum_num > 0){
                $('.menuBtn1').addClass("settle_green");
                $('.menuBtn1').removeClass("settle_gray");
            }else{
                $('.menuBtn1').addClass("settle_gray");
                $('.menuBtn1').removeClass("settle_green");
            }
		}
		//清空购物车
		$('.coupons').on('click',function(){
			var ids = '';
			$("input[name='inputName[]']").each(function(){
				ids += $(this).val()+',';
			})
			$.post("{:url('api/Cart/emptycart')}",{'str_cart' : ids}, function(result){
				if (result.code == '200') {
					$('#cart').html('');					//购物车
					$('#sum_count').hide();				    //药品数量
					$('#price').html((0).toFixed(2));		//总价格
					$('#counts').html(0);					//药品种类
					$('#checkAll').removeAttr('checked');	//购物车全选移除
				}
			});
            $('.menuBtn1').addClass("settle_gray");
            $('.menuBtn1').removeClass("settle_green");
		})
		//加入购物车
		function addcart(){
			var pid  = "<?php echo $_GET['pid'] ?>";
			var did  = $('#did').val();								//药品ID
			var name = $('#name').html();							//药品名称
			var spec = $('#drug_detailed_specifications').html();	//药品规格
			var img  = $('#img').val();							    //药品图片
			var pri  = $('#pric').val();							//药品价格
			var data = {'pid':pid,'did':did,'cart_drug_name':name,'cart_drug_spec':spec,'cart_drug_pic':img,'cart_drug_price':pri,'increment':1};
			$.post("{:url('api/Cart/addcart')}",data, function(result){
				$('#carts').css("background",'#C0C0C0');
				$('#carts').removeAttr('onclick');
				getCart();
			});
		}
		//结算
		function getWay(){
			var type = $('#way input:checked').val();
			var str  = '';
			var cart = '';
			$("input[name='inputName[]']").each(function(){
				if ($(this).data('flag') == 'y') {
					str += $(this).val()+',';
				}
			});
			cart = str.substring(0,str.length-1);
			if(type == 'give'){
				//送药上门
				window.location.href = '/wechat/order?cart_ids='+cart;
			}else{
				//到点取药
				window.location.href = '/wechat/order/self_take?cart_ids='+cart;
			}
		}
		//乘法计算(不失精度)
		function numDiv(arg1, arg2) {
			var m = 0, s1 = arg1.toString(), s2 = arg2.toString();
			try {
				m += s1.split(".")[1].length;
			}catch (e) {}
			try {
				m += s2.split(".")[1].length;
			}catch (e) {}
			return Number(s1.replace(".", "")) * Number(s2.replace(".", "")) / Math.pow(10, m);
		};

	</script>
